<!--{template admin/header}-->

<h3><strong>菜单管理</strong>&nbsp;&nbsp;<a href="{BUILDURL admin/menus}">菜单列表</a>&nbsp;&nbsp;<a href="{BUILDURL admin/menus/add}">添加菜单</a></h3>
<form method="post" name="appuser_do" action="{BUILDURL admin/menus/dopost}" enctype="multipart/form-data">
  <input id="id" name="id" value="{$datalist['id']}" type="hidden">
  <table width="100%" border="0" cellpadding="0" cellspacing="0"class="msgtable">
    <tbody> 
    <tr>
      <th width="12%">菜单名 ：</th>
      <td width="88%"><label>
          <input name="subject" type="text" id="subject" value="{$datalist['subject']}" size="50" class="ipt w300" vdt="required" maxlength="300">
        </label></td>
    </tr>
    <tr>
      <th width="12%">菜单url ：</th>
      <td width="88%"><label>
          <input name="url" type="text" id="url" value="{$datalist['url']}" size="50" class="ipt w300" maxlength="300">
        </label></td>
    </tr>
    <tr>
      <th width="12%">所属类 ：</th>
      <td width="88%">{$pids}</td>
    </tr>
    </tbody>
    
  </table>
  <br>
  <center>
    <input type="submit" class="submit w80" value="提 交">
  </center>
</form>
<!--{template admin/footer}-->
