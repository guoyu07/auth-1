<!--{template admin/header}-->

<h3>更改密码</h3>
<form method="post" name="appuser_do" action="{BUILDURL api/usercenter/changepassword}" enctype="multipart/form-data" target="dopost">
  <input type="hidden" name="uid" id="uid" value="{$userinfo['uid']}"/>
  <input type="hidden" name="format" value="iframe" />
  <input type="hidden" name="callback" value="callback_password" />
  <table width="100%" border="0" cellpadding="0" cellspacing="0"class="msgtable">
    <tbody>
      <tr>
        <th width="20%">原始密码:</th>
        <td width="80%"><input type="password" size="30" name="old_password" id="old_password"value="" class="ipt w200"></td>
      </tr>
      <tr>
        <th width="20%">新密码:</th>
        <td width="80%"><input type="password" size="30" name="new_password" id="new_password"value="" class="ipt w200"></td>
      </tr>
      <tr>
        <th width="20%">重复新密码:</th>
        <td width="80%"><input type="password" size="30" name="confirm_new_password" id="confirm_new_password"value="" class="ipt w200"></td>
      </tr>
      <tr>
        <th width="20%">验证码:</th>
        <td width="80%"><input type="text" name="imgcode" id="imgcode" class="t" style="width:100px;"><img src="{BUILDURL api/authcode/show}" id="authcode" name="authcode" onclick="changcode('authcode');" alt="点击刷新" title="点击刷新" lang="{BUILDURL api/authcode/show}"/></td>
      </tr>
      
    </tbody>
  </table>
  <br>
  <center>
    <input type="submit" class="submit w80" id="changepassword" value="提 交">
  </center>
</form>
<!--{template admin/footer}-->
<script type="text/javascript" src="{BASE_JAVASCRIPT}admin/changepassword.js"></script>
