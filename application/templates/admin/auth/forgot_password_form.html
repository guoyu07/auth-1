<!--{template admin/auth/header}-->
<div class="container">
  <form action="{BUILDURL admin/auth/forgot_password}" method="post" target="_top"  onsubmit="return checkform(this);" id="loginform" name="loginform">
    <h2 style="display:none"><!--{CONFIG website_name}-->找回密码</h2>
    <div class="serContBox">
      <div class="serLoginLeft"><img src="{BASE_IMAGES}serimgl.jpg"/></div>
      <div class="serLoginRight">
        <h3>找回密码</h3>
        <ul class="serInput">
          <li> <span class="sertext">邮箱/账号:</span> <span class="serinbox">
            <input type="text" name="login" class="sertxt" id="login" value="">
            </span>
            <div class="clear"></div>
          </li> 
          <li> <span class="sertext">验证码:</span> <span class="serinbox" style="position:relative">
            <input name="imgcode" type="text" class="sertxt" id="imgcode" style="width:80px;"  onfocus="document.getElementById('showcode').style.display='';" value="" maxlength="4" />
            <div  id="showcode" CLASS="" style="position:absolute;top:0px;left:100px;display:none; cursor:pointer"> <img src="{BUILDURL api/authcode/show}" onclick="changcode(this);" alt="点击刷新" title="点击刷新" lang="{BUILDURL api/authcode/show}"/> </div>
            </span>
            <div class="clear"></div>
          </li>
          <li> <span class="serbtl">
            <input type="hidden" name="dosubmit" value="1" />
            <input type="submit" name="submit" value="发&nbsp;送" class="serbtn" tabindex="3">
            </span> 
            <div class="clear"></div>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
<!--{template admin/auth/footer}-->
