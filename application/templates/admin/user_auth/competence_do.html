<form method="post"  name="permission" action="{BUILDURL admin/competence/dopost}" enctype="multipart/form-data">
  <input id="id" name="id" value="{$datalist['id']}" type="hidden">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" class="msgtable">
    <tbody> 
      <tr>
        <th width="12%">用户角色名 ：</th>
        <td width="88%"><label> 
            <input name="subject" type="text" id="subject" value="{$datalist['subject']}" size="50" class="ipt w300" maxlength="300">
             </label></td>
      </tr>
      <tr>
        <th width="12%">权限 ：</th>
        <td width="88%"><span style="color:#666; font-size:14px; font-weight:bold">前台</span><br />{$acl_1}<br /><span style="color:#666; font-size:14px; font-weight:bold">后台</span><br />{$acl_2}</td>
      </tr>
      <tr>
        <th width="12%">菜单 ：</th>
        <td width="88%">{$menus}</td>
      </tr>
      <tr>
        <th width="12%">栏目 ：</th>
        <td width="88%">{$column}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <center>
     <input type="submit" class="button" style="width:100px; height:40px; font-weight:bold"   onclick="this.value='正在提交……'"  value="提 交">
  </center>
</form>
