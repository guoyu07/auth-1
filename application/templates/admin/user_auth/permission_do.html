<!--{template admin/header}-->

<h3><strong>授权管理</strong>&nbsp;&nbsp;<a href="{BUILDURL admin/competence}">角色列表</a>&nbsp;&nbsp;<a href="{BUILDURL admin/permission/add}">添加授权</a>&nbsp;&nbsp;<a href="{BUILDURL admin/permission}">授权列表</a></h3>
<form method="post" name="appuser_do" action="{BUILDURL admin/permission/dopost}" enctype="multipart/form-data">
  <input id="id" name="id" value="{$datalist['id']}" type="hidden">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" class="msgtable">
    <tbody>
      <tr>
        <th width="12%">授权名 ：</th>
        <td width="88%"><label>
            <input name="subject" type="text" id="subject" value="{$datalist['subject']}" size="50" class="ipt w300" vdt="required" maxlength="300">
          </label></td>
      </tr>
      <tr>
        <th width="12%">授权url ：</th>
        <td width="88%"><label>
            <input name="url" type="text" id="url" value="{$datalist['url']}" size="50" class="ipt w300" maxlength="300">
          </label></td>
      </tr>
      <tr>
        <th width="12%">所属类 ：</th>
        <td width="88%">{$pids}</td>
      </tr>
      <!--{if !$datalist['id']}-->
      <tr>
        <th width="12%">新组 ：</th>
        <td width="88%"><label>
            <input name="new" type="radio" value="1" />
            是</label>
          <label>
            <input name="new" type="radio" value="0" />
            否</label></td>
      </tr>
      <!--{/if}-->
    </tbody>
  </table>
  <br>
  <center>
    <input type="submit" class="button" style="width:100px; height:40px; font-weight:bold"   onclick="this.value='正在提交……'"  value="提 交">
  </center>
</form>
<!--{template admin/footer}-->
